<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Functions Tutorial Requests</title>
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="not"></div>

    <!-- auth modals -->
    <div class="auth open">
      <div class="modal active">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">ADD REQUEST</a>
        <a class="request-list" href="./requestList.html" target="_self">REQUEST LIST</a>
        <a class="sign-out">SIGN OUT</a>
      </nav>
    </header>

    <section>
      <!--<center><img src="./imagens/banner.png" style="width: 80%;"></center>-->
      <center>
        <img src="./imagens/banner.png" usemap="#image-map">

        <map name="image-map">

          <area target="_blank" alt="JavaScript" title="JavaScript" href="https://www.udemy.com/courses/search/?price=price-free&amp;q=javascript&amp;sort=relevance&amp;src=ukw" coords="948,96,1151,144" shape="rect">
          <area target="_blank" alt="HTML" title="HTML" href="https://www.udemy.com/courses/search/?price=price-free&amp;q=html&amp;sort=relevance&amp;src=ukw" coords="636,251,739,292" shape="rect">
